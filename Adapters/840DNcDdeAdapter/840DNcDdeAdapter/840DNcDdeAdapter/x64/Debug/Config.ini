[GLOBALS]
app=ncdde
topic=machineswitch
port = 7878
sleep=2000
cnc=explorer.exe
tags =GENERIC
ResetAtMidnite=false

[GENERIC]
Tag.Sample.X=/Channel/MachineAxis/actToolBasePos[1]
Tag.Sample.Y=/Channel/MachineAxis/actToolBasePos[2]
Tag.Sample.Z=/Channel/MachineAxis/actToolBasePos[3]
Tag.Enum.Event.controllermode =/Bag/State/opMode
Tag.Enum.Event.execution=/Channel/State/progStatus


Tag.DDE.ReadyActive=/Bag/State/ReadyActive
Tag.DDE.ResetActive=/Bag/State/ResetActive

Tag.Event.program=/Channel/ProgramInfo/ProgName
Tag.Event.block=/Channel/ProgramInfo/Block[0]

Enum.controllermode.0=MANUAL
Enum.controllermode.1=MANUAL_DATA_ENTRY
Enum.controllermode.2=AUTOMATIC

Enum.power.0=OFF
Enum.power.1=ON

Enum.execution.0=IDLE
Enum.execution.1=interrupted
Enum.execution.2=PAUSED
Enum.execution.3=EXECUTING
Enum.execution.4=IDLE
Enum.execution.5=IDLE
